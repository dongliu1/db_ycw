<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>yunchuangwang</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="landing.css">
		<link rel="stylesheet" type="text/css" href="../rsc/font/iconfont.css">
		<link rel="stylesheet" href="../rsc/css/animate.min.css">
    </head>
    <body>
        <div class="layout-container">
			<div class="nav-header">
				<div class="header">
					<div class="header-left">
						<img src="../rsc/image/logo.png">
					</div>
					<div class="header-right">
						<a href="../register/register.html">注册会员</a>
						<a href="../index.html">返回首页</a>
					</div>
				</div>
			</div>
			<div class="nav-main">
				<div class="login-box">
					<div>
						<h1>会员登陆</h1>
						<form id="loginform" name="loginform">
							<ul>
								<li>
									<input id="username" class="list" name="username" placeholder="用户名/手机号">
								</li>
								<li>
									<input id="password" class="list" name="password" placeholder="密码">
								</li>
								<li>
									<input id="verifyCode" class="list" name="code" placeholder="验证码">
									<a class="send" title="点击切换验证码" href="javascript:;">
										<img src="" width="80" height="22">
									</a>
								</li>
								<li>
									<input type="button" class="list" id="btnSubmit" value="登陆" onclick="_init_login._login()">
								</li>
								<li>
									<span class="left"><input type="checkbox" class="checkbox">记住密码</span>
									<span id="rox-error-tips" class="left">&nbsp;</span>
									<span class="right"><a href="#">忘记密码</a></span>
								</li>
								<li>
									<a href="../register/register.html" class="link">还没有注册会员？点击注册</a>
								</li>
							</ul>
						</form>
					</div>
				</div>
			</div>
			<div class="footer">
				<div class="foot-nav">
					<a target="_blank">关于我们</a> | 
					<a target="_blank">帮助中心</a> | 
					<a target="_blank">留言反馈</a> | 
					<a target="_blank">友情链接</a> | 
					<a target="_blank">联系我们</a> | 
				</div>
				<div class="infor">
					<p>Copyright © 2016-2017 云创网 版权所有</p>
					<p>工业和信息化部备案号：赣ICP备17004508号-2</p>
				</div>
			</div>
		</div>
    </body>
</html>
<script src="../rsc/js/jquery-3.2.1.min.js"></script>
